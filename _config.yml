title: dallin lauritzen (dot) com
description: >- # this means to ignore newlines
  Just my musings and life updates.
domain: dlauritzen.github.io
baseurl: ""
url: https://dlauritzen.github.io
timezone: America/Los_Angeles

author:
  name: Dallin Lauritzen
  email: dallin@dallinlauritzen.com

header_pages:
 - resources.md
 - about.md

# Post excerpts on home page.
show_excerpts: false

