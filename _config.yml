# Build settings
theme: minima
minima:
  skin: dark
  date_format: "%e %B %Y"
plugins:
  - jekyll-sass-converter
  - jekyll-redirect-from
  - jekyll-figure
  - jekyll-paginate
  - jekyll-feed
  - jekyll-archives
  - jekyll-sitemap

